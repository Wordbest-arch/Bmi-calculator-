<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .normal { background: #d4edda; color: #155724; }
    .underweight { background: #fff3cd; color: #856404; }
    .overweight { background: #d1ecf1; color: #0c5460; }
    .obese { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <h1>BMI Calculator</h1>
  <form id="bmiForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="number" id="weight" placeholder="Weight (kg)" step="0.1" required>
    <input type="number" id="height" placeholder="Height (m)" step="0.01" required>
    <button type="submit">Calculate BMI</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const bmi = weight / (height * height);
      let category = '';
      let resultDiv = document.getElementById('result');

      if (bmi < 18.5) {
        category = 'Underweight';
        resultDiv.className = 'result underweight';
      } else if (bmi < 25) {
        category = 'Normal weight';
        resultDiv.className = 'result normal';
      } else if (bmi < 30) {
        category = 'Overweight';
        resultDiv.className = 'result overweight';
      } else {
        category = 'Obese';
        resultDiv.className = 'result obese';
      }

      resultDiv.innerHTML = `${name}'s BMI is <strong>${bmi.toFixed(2)}</strong> (${category})`;
      resultDiv.style.display = 'block';
    });
  </script>


</body></html>
